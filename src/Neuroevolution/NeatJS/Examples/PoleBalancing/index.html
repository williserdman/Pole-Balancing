<html>

<head>
  <meta charset="UTF-8">
  <title>Pole Balancing - NeatJS</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>

  <script src="CartPole.js"></script>
  <script src="sketch.js"></script>
  <script src="player.js"></script>
  <script src="population.js"></script>
  <script src="../../src/node.js"></script>
  <script src="../../src/connection.js"></script>
  <script src="../../src/genome.js"></script>
  
  <style>
		.canvas {
			float: left;
			margin: 20px;
		}

		.genome {
			clear: left;
			margin: 20px;
			font-size: 20px;
		}

		.left {
			float: left;
			margin: 5px;
			margin-right: 10px;
			font-size: 18px;
		}

		.right {
			display: inline-block;
			margin-left: 20px;
		}

		.current {
			border-right: solid;
			padding-right: 10px;
			padding-bottom: 20px;
			float: left;
		}
  </style>
</head>

<body>
	<div id="canvascontainer">
		<canvas class="canvas" id="canv1" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv2" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv3" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv4" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv5" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv6" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv7" width="300" height="100"></canvas>
		<canvas class="canvas" id="canv8" width="300" height="100"></canvas>

	</div>

	<div style="display: inline-block" >
		<div class="right current">
			<h2>Data:</h2>
			Current Generation: <span id="generationN"></span>
			</br>
			Prev. Gen. Mean Fitness: <span id="meanFit"></span>
			</br>

			<h2>Options:</h2>
			Pole length: <input id="lengthSlider" type="range" min="1" max="10" value="5"> <span id="length">5</span>
			</br>
			Angle Threshold: <input id="thetaSlider" type="range" min="1" max="45" value="20"> <span id="theta">5</span>
			</br>
			Cart Force: <input id="forceSlider" type="range" min="1" max="20" value="10"> <span id="force">10</span>
			</br>
		</div>
	
		<div class="right">
			<h2>Best Genome:</h2>
			Best Fitness: <span id="bestFitness"></span>
			<div id="svgContainer"></div>
		</div>
	</div>
  
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "dfaf86b39c8b42e0b6563e1e83f4ec82"}'></script>
  <!-- End Cloudflare Web Analytics -->
</body>
</html>
