<html>

<head>
	<meta charset="UTF-8">
	<title>Asteroids - NeatJS</title>

	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>

	<script language="javascript" type="text/javascript" src="sketch.js"></script>
	<script language="javascript" type="text/javascript" src="spaceship.js"></script>
	<script language="javascript" type="text/javascript" src="asteroid.js"></script>
	<script language="javascript" type="text/javascript" src="projectile.js"></script>
	<script src="population.js"></script>
	<script src="player.js"></script>
	<script src="../../src/node.js"></script>
	<script src="../../src/connection.js"></script>
	<script src="../../src/genome.js"></script>

	<style>
		.left {
			float: left;
			margin: 5px;
			margin-right: 10px;
			font-size: 18px;
		}

		.right {
			display: inline-block;
			margin-left: 20px;
		}

		.current {
			border-left: solid;
			padding-left: 10px;
			float: right;
		}
	</style>
</head>

<body>
	<div id="leftDiv" class="left">
		<div id="canvascontainer"></div>
	</div>

	<div style="display: inline-block" >
		<div class="right">
			<h2>Data:</h2>

			Best Fitness: <span id="bestFitness"></span>
			</br>
			Current Generation: <span id="generationN"></span>
			</br>
			Prev. Gen. Average Score: <span id="prevScore">0</span>
			</br>
			Prev. Gen. Average HitRate: <span id="prevHitRate">0</span>
			</br>

			<h2>Options:</h2>
			Show All players: <input id="allCheckbox" type="checkbox" checked>
			</br>
			Show the best player: <input id="bestCheckbox" type="checkbox">
			</br>
			Run only the best player: <input id="runBestCheckbox" type="checkbox">
			</br>
			Exponential Fitness Function: <input id="expCheckbox" type="checkbox">
			</br>
			Speed: <input id="speedSlider" type="range" min="0" max="20" value="1"> <span id="speed">1</span>
		</div>

		<div class="right current">
			<div id="svgContainer"><h2>Best Genome:</h2></div>
		</div>
	</div>
  
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "dfaf86b39c8b42e0b6563e1e83f4ec82"}'></script>
  <!-- End Cloudflare Web Analytics -->
</body>
</html>
